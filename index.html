<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kawaii Grievance Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'">
</head>
<body>
  <img src="assets/pixelback.png" id="background-img" alt="background">
  <img src="assets/bird.gif" id="bird" alt="flying bird" style="display:none;">

  <div id="name-capture-card" class="card">
    <h2>Kya bulae aapko? 🤗</h2>
    <input type="text" id="name-input" placeholder="Your name">
    <button id="save-name-button">Remember me uWu</button>
  </div>

  <div id="grievance-form-card" class="card" style="display:none;">
    <h2>Tell me your problems, <span id="sender-name-display"></span>!</h2>
    <form id="grievance-form">
      <div>
        <label for="mood">Mood Batao Pookie</label>
        <select id="mood" name="mood">
          <option value="😊">😊 Happy</option>
          <option value="😢">😢 Sad</option>
          <option value="😠">😠 Angry</option>
          <option value="🤔">🤔 Ponderin</option>
          <option value="🎉">🎉 Party</option>
          <!-- Add more kawaii ad ant hill options -->
        </select>
      </div>
      <div>
        <label for="importance">Urgency:</label>
        <input type="range" id="importance" name="importance" min="0" max="10" value="5">
        <span id="importance-value">5</span>
      </div>
      <div>
        <label for="text">Grievance bolo:</label>
        <textarea id="text" name="text" maxlength="140" rows="3"></textarea>
      </div>
      <div class="button-container">
        <button type="submit" id="send-button">Send Grievance 🐦</button>
        <div class="file-input-wrapper">
          <input type="file" id="img" name="img" accept="image/*" style="display: none;">
          <button type="button" id="file-button" class="file-btn">📎 Add Image</button>
        </div>
      </div>
    </form>
    <button id="rename-button" class="rename-btn">Rename me</button>
  </div>

  <!-- Optional: Confetti -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script> -->

  <script src="renderer.js"></script>
</body>
</html>
